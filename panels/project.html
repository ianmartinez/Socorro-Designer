    <!-- Socorro API -->
    <script src="../internal_api/socorro_api.js"></script>
    
    <!-- File Tree -->
    <script src="../internal_api/file_api.js"></script>

    <script>
        // global state object 
        var state = parent.state;

$(function () {
   var tree = new scFileTree(state.e.files,"D:/Socorro IDE");
   var data = (tree.startTree());
   $("#project_tree").jstree({
     "core" : {
        // so that create works
        "check_callback" : false,
        'data': data
     }
  }).on('create_node.jstree', function(e, data) {
});
});
    </script>
