  <body class="transparent_panel">
    <div class="fill">

        </div>
    </div>

    <script src="../js/jquery.min.js"></script>

    <!-- Tamarack -->
    <script src="../tamarack/TamarackCore.js"></script>
    <script src="../tamarack/TamarackUI.js"></script>

    <!-- Ace Code Editor -->
    <script src="../ui/ace/ace.js" type="text/javascript" charset="utf-8"></script>   
    <script src="editor.js"></script>

    
    <!-- Init Editor -->
    <script>
        // global state object 
        var state = parent.state;
        var loc = GetParameter("loc").toString();

        var code_editor = new scCodeEditor("code",state,loc);
        code_editor.initText();
    </script>
